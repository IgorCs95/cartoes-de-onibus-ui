 <div class="conteiner">

   <form autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formulario">
     
     <div class="p-fluid p-formgrid p-grid container ui-g">
       <div class="p-field p-col-12">
         <h1>{{title}}</h1>
        </div>
        
        <div class="p-field p-col-12 p-md-6">
          <label for="inputNumero">Numero</label>
          <input id="inputNumero" formControlName="numeroCartao" type="number" pInputText/>
        </div>
        <div class="p-field p-col-12 p-md-6">
          <label for="inputNome">Nome</label>
          <input formControlName="nome" id="inputNome" type="text" pInputText />
        </div>
        
        <div class="p-field p-col-12 p-md-9">
          <label for="tipocartao">Tipo do Cartão</label>
          <p-selectButton [options]="tipos" formControlName="tipocartao"></p-selectButton>
        </div>
        <div class="p-field p-col-12 p-md-1"></div>
        
        <div class="p-field p-col-12 p-md-2">
          <label for="status">Status do Cartão</label>
          <p-toggleButton onLabel="Ativado" offLabel="Desativado" formControlName="status" 
          icon="pi pi-check"  offIcon="pi pi-times" iconPos="right"></p-toggleButton>
        </div>
        <div class="p-field p-col-12 p-md-12">
          
        </div>
        
        <div class="p-field p-col-12 p-md-12">
          <div class="p-formgroup-inline">
            
            <div class="p-field">
              <button pButton icon="pi pi-check" type="submit" label="Salvar"  [disabled]="formulario.invalid"
              class="p-button-outlined p-button-success p-mr-2"></button>
            </div>
            
            <div class="p-field">
              <button pButton pRipple icon="pi pi-check" (click)="clear()" label="Limpar"
              class="p-button-outlined p-button-secondary p-mr-2"></button>
            </div>
            
            <div class="p-field">
              <button pButton pRipple icon="pi pi-chevron-lefts" label="Cancelar"
              class="p-button-outlined p-button-danger p-mr-2" (click)="cancelar()"></button>
            </div>
            
          </div>
        </div>
      </div>
    </form>
  </div>
