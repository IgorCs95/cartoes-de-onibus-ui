<p-toast position="top-right"></p-toast>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>

<p-toolbar class="div-botoes" styleClass="p-mb-4">
    <h2>Gerenciar Usuario</h2>
    <ng-template pTemplate="left">
    </ng-template>
    <ng-template pTemplate="right">
        <button pButton type="button" label="Adicionar" class="p-button-outlined" routerLink="/usuarios/create"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
    </ng-template>
</p-toolbar>

<div>
    <p-table  #dt [value]="usuarios" [rows]="10" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords}" 
        [(selection)]="selectedProducts"
        [rowHover]="true" dataKey="id">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="id">Id <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="nome">Nome <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="email">Email <p-sortIcon field="price"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                </td>
                <td>{{product.id}}</td>
                <td>{{product.nome}}</td>
                <td>{{product.email}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-check" label="CartÃµes" (click)="buscarCartoes(product.id)" class="p-button-outlined p-button-success p-mr-2"></button>

                    <button pButton pRipple icon="pi pi-trash"  (click)="deleteProduct(product)" class="p-button-outlined p-button-danger"></button>
                    
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{usuarios ? usuarios.length : 0 }} usuarios.
            </div>
        </ng-template>
    </p-table>
</div>
